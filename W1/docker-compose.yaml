services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    ports: 
      - 8000:80
    depends_on:
      - db
    volumes:
      - .:/var/www/html


  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appDB
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"


volumes:
  db_data: