<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MIREA W5 — Клиент</title>
    <link id="theme-css" rel="stylesheet" href="/css/light.css">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0
        }

        header, main {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px
        }

        .row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap
        }

        .col {
            flex: 1 1 320px
        }

        form > div {
            margin: 8px 0
        }

        input, select {
            min-width: 220px
        }

        .mt {
            margin-top: 16px
        }

        .log {
            white-space: pre-wrap;
            font-family: ui-monospace, Consolas, monospace;
            background: #f6f8fa;
            border: 1px solid #e5e7eb;
            padding: 8px;
            border-radius: 8px
        }
    </style>
</head>
<body>
<header>
    <h1 id="greeting">Здравствуйте</h1>
    <img id="banner" src="/static/light.svg" alt="banner"/>
</header>
<main>
    <div class="row">
        <section class="card col">
            <h2>Регистрация</h2>
            <form id="regForm">
                <div>
                    <input type="text" name="login" placeholder="Логин" required/>
                </div>
                <div>
                    <input type="password" name="pwd" placeholder="Пароль" required/>
                </div>
                <button class="btn" type="submit">Зарегистрироваться</button>
            </form>
        </section>

        <section class="card col">
            <h2>Вход</h2>
            <form id="loginForm">
                <div>
                    <input type="text" name="login" placeholder="Логин" required/>
                </div>
                <div>
                    <input type="password" name="pwd" placeholder="Пароль" required/>
                </div>
                <button class="btn" type="submit">Войти</button>
            </form>

            <div class="mt">
                <label>Тема:
                    <select id="themeSel">
                        <option value="light">light</option>
                        <option value="dark">dark</option>
                        <option value="colorblind">colorblind</option>
                    </select>
                </label>
            </div>
            <div class="mt">
                <label>Язык:
                    <select id="langSel">
                        <option value="ru">ru</option>
                        <option value="en">en</option>
                    </select>
                </label>
            </div>
            <button id="savePrefs" class="btn mt" type="button">Сохранить предпочтения</button>
        </section>

        <section class="card col">
            <h2>Загрузка PDF</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div>
                    <input type="file" name="pdf" accept="application/pdf" required/>
                </div>
                <button class="btn" type="submit">Загрузить</button>
            </form>
            <div class="mt">
                <button id="refreshContent" class="btn" type="button">Обновить контент</button>
            </div>
        </section>
    </div>

    <h3 class="mt">Логи</h3>
    <div id="log" class="log"></div>
</main>
<script>
    function getCookie(name) {
        const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)'));
        return m ? decodeURIComponent(m[1]) : null;
    }

    function setCookie(name, value, days = 365) {
        const d = new Date(Date.now() + days * 864e5);
        document.cookie = `${name}=${encodeURIComponent(value)}; path=/; expires=${d.toUTCString()}`;
    }

    function log(msg) {
        const el = document.getElementById('log');
        el.textContent += (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2)) + '\n';
        el.scrollTop = el.scrollHeight;
    }

    function applyTheme() {
        const theme = getCookie('theme') || 'light';
        const link = document.getElementById('theme-css');
        link.href = `/css/${theme}.css`;
        document.getElementById('themeSel').value = theme;
    }

    function applyLang() {
        const lang = getCookie('lang') || 'ru';
        document.getElementById('langSel').value = lang;
    }

    async function fetchContent() {
        try {
            const r = await fetch('/api/content', {credentials: 'same-origin'});
            if (!r.ok) throw new Error('HTTP ' + r.status);
            const data = await r.json();
            document.getElementById('greeting').textContent = data.greeting || 'Здравствуйте';
            document.getElementById('banner').src = data.banner || '/static/light.svg';
            log(['content', data]);
        } catch (e) {
            log(['content.error', String(e)])
        }
    }

    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.currentTarget);
        const payload = {login: fd.get('login'), pwd: fd.get('pwd')};
        try {
            const r = await fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload), credentials: 'same-origin'
            });
            const data = await r.json().catch(() => ({}));
            log(['register', r.status, data]);
        } catch (err) {
            log(['register.error', String(err)])
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.currentTarget);
        const payload = {login: fd.get('login'), pwd: fd.get('pwd')};
        try {
            const r = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload), credentials: 'same-origin'
            });
            const data = await r.json().catch(() => ({}));
            log(['login', r.status, data]);
            if (r.ok) {
                // сервер выставит uid/theme/lang; применим их
                applyTheme();
                applyLang();
                await fetchContent();
            }
        } catch (err) {
            log(['login.error', String(err)])
        }
    });

    document.getElementById('savePrefs').addEventListener('click', async () => {
        const theme = document.getElementById('themeSel').value;
        const lang = document.getElementById('langSel').value;
        setCookie('theme', theme);
        setCookie('lang', lang);
        applyTheme();
        await fetchContent();
        log(['prefs.saved', {theme, lang}]);
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.currentTarget);
        try {
            const r = await fetch('/api/upload', {method: 'POST', body: fd, credentials: 'same-origin'});
            const data = await r.json().catch(() => ({}));
            log(['upload', r.status, data]);
        } catch (err) {
            log(['upload.error', String(err)])
        }
    });

    document.getElementById('refreshContent').addEventListener('click', fetchContent);

    // Инициализация
    applyTheme();
    applyLang();
    fetchContent();
</script>
</body>
</html>
