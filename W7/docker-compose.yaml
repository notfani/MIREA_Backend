version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: pg
    environment:
      POSTGRES_DB: contentgate
      POSTGRES_USER: gate
      POSTGRES_PASSWORD: gatepass
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    networks:
      - inner

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - inner

  php:
    build: ./php
    container_name: php
    volumes:
      - ./php/src:/var/www/html
      - ./php/uploads:/var/www/html/uploads   # сохраняем pdf
    depends_on:
      - postgres
      - redis
    networks:
      - inner

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/static:/usr/share/nginx/html/static
    depends_on:
      - php
    networks:
      - inner

volumes:
  pgdata:

networks:
  inner: