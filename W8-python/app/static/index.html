<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <title>PDF + Theme + Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dropZone { border: 2px dashed #6c757d; min-height: 140px; }
        .chart-img { max-width: 100%; cursor: pointer; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Demo</a>
    <div class="ms-auto d-flex align-items-center text-white">
        <span id="userEmail" class="me-3"></span>
        <button id="btnThemeToggle" class="btn btn-sm btn-outline-light me-2">Light</button>
        <button id="btnLogin" class="btn btn-sm btn-light me-2">Login</button>
        <button id="btnRegister" class="btn btn-sm btn-success">Register</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div id="authArea" class="mb-3"></div>

  <div id="uploadSection">
    <h4>1. Загрузить PDF</h4>
    <form id="uploadForm" enctype="multipart/form-data">
        <div id="dropZone" class="d-flex align-items-center justify-content-center">
            <span class="text-muted">Перетащите файл или <input type="file" name="file" accept="application/pdf" class="form-control-sm d-inline w-auto"> <button class="btn btn-sm btn-success">Upload</button></span>
        </div>
    </form>
  </div>

  <h4 class="mt-4">2. Скачать PDF</h4>
  <ul id="pdfList" class="list-group mb-4"></ul>

  <h4>3. Графики по фикстурам</h4>
  <div id="charts" class="row g-3"></div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Вход</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="loginEmail" type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="loginPassword" type="password" class="form-control">
        </div>
        <div id="loginError" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button id="loginSubmit" type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Регистрация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="regEmail" type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="regPassword" type="password" class="form-control">
        </div>
        <div id="regError" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button id="regSubmit" type="button" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
