server {
    listen 80;
    server_name _;

    root   /var/www;
    index  index.html;

    location = / {
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        proxy_pass http://apache:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://apache:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}