<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="darkGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0f172a"/>

  <!-- Glowing elements -->
  <circle cx="150" cy="150" r="100" fill="#3b82f6" opacity="0.15" filter="url(#darkGlow)"/>
  <circle cx="1050" cy="150" r="120" fill="#8b5cf6" opacity="0.15" filter="url(#darkGlow)"/>

  <!-- Geometric shapes with glow -->
  <rect x="250" y="60" width="100" height="100" fill="#3b82f6" opacity="0.2" rx="10" filter="url(#darkGlow)"/>
  <rect x="850" y="140" width="120" height="90" fill="#6366f1" opacity="0.2" rx="10" filter="url(#darkGlow)"/>

  <!-- Stars/sparkles -->
  <circle cx="400" cy="50" r="3" fill="#60a5fa" opacity="0.8"/>
  <circle cx="800" cy="80" r="2" fill="#818cf8" opacity="0.8"/>
  <circle cx="600" cy="40" r="2.5" fill="#a78bfa" opacity="0.8"/>
  <circle cx="950" cy="60" r="2" fill="#60a5fa" opacity="0.8"/>

  <!-- File icons with neon effect -->
  <g transform="translate(380, 100)">
    <rect width="65" height="85" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <rect x="5" y="20" width="55" height="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="5" y="30" width="45" height="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="5" y="40" width="50" height="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="5" y="50" width="40" height="3" fill="#3b82f6" opacity="0.6"/>
  </g>

  <g transform="translate(520, 130)">
    <rect width="55" height="75" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="5"/>
    <rect x="5" y="18" width="45" height="3" fill="#6366f1" opacity="0.6"/>
    <rect x="5" y="26" width="38" height="3" fill="#6366f1" opacity="0.6"/>
    <rect x="5" y="34" width="42" height="3" fill="#6366f1" opacity="0.6"/>
    <rect x="5" y="42" width="35" height="3" fill="#6366f1" opacity="0.6"/>
  </g>

  <g transform="translate(660, 110)">
    <rect width="60" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <rect x="5" y="20" width="50" height="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="5" y="28" width="40" height="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="5" y="36" width="48" height="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="5" y="44" width="38" height="3" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Text with glow -->
  <text x="600" y="260" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#f1f5f9" text-anchor="middle" filter="url(#darkGlow)">
    ðŸŒ™ PDF Storage - Dark Mode
  </text>
</svg>

