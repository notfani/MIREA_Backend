<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#f8fafc"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="url(#lightGrad)" opacity="0.1"/>
  <circle cx="1100" cy="150" r="100" fill="url(#lightGrad)" opacity="0.1"/>

  <!-- Geometric shapes -->
  <rect x="200" y="50" width="100" height="100" fill="#3b82f6" opacity="0.15" rx="10"/>
  <rect x="900" y="150" width="120" height="80" fill="#8b5cf6" opacity="0.15" rx="10"/>

  <!-- File icons -->
  <g transform="translate(350, 80)">
    <rect width="60" height="80" fill="#2563eb" rx="5" opacity="0.2"/>
    <rect y="20" width="60" height="5" fill="#2563eb" opacity="0.3"/>
    <rect y="30" width="45" height="5" fill="#2563eb" opacity="0.3"/>
    <rect y="40" width="50" height="5" fill="#2563eb" opacity="0.3"/>
  </g>

  <g transform="translate(500, 120)">
    <rect width="50" height="70" fill="#8b5cf6" rx="5" opacity="0.2"/>
    <rect y="15" width="50" height="4" fill="#8b5cf6" opacity="0.3"/>
    <rect y="23" width="38" height="4" fill="#8b5cf6" opacity="0.3"/>
    <rect y="31" width="42" height="4" fill="#8b5cf6" opacity="0.3"/>
  </g>

  <g transform="translate(700, 90)">
    <rect width="55" height="75" fill="#ec4899" rx="5" opacity="0.2"/>
    <rect y="18" width="55" height="4" fill="#ec4899" opacity="0.3"/>
    <rect y="26" width="40" height="4" fill="#ec4899" opacity="0.3"/>
    <rect y="34" width="48" height="4" fill="#ec4899" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="600" y="260" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#0f172a" text-anchor="middle">
    ðŸ“„ PDF Storage - Light Mode
  </text>
</svg>

